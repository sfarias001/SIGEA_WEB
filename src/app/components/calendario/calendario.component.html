
<app-home></app-home>

  <div class="d-flex">
    <h1 class="text-center" style="margin: 1%;">Localidad</h1>   
  </div>


  <dx-scheduler
  timeZone="America/Mexico_City"
  
  [dataSource]="activitiesData"
  [views]="views"
  currentView="week"
  [startDayHour]="6"
  [endDayHour]="23"
  [currentDate]="currentDate"
  [height]="500"
  [width]="1250"
  appointmentTemplate="appointmentTemplate"
  (onAppointmentFormOpening)="onAppointmentFormOpening($event)"
>
  <dxi-view
    name="DÃ­a"
    type="day"
    [intervalCount]="1"
    [startDate]="daysViewStartDate"
  >
  </dxi-view>
  <dxi-view
    name="Semana"
    type="workWeek"
    [intervalCount]="1"
    [startDate]="weeksViewStartDate"
  >
  </dxi-view>
  <dxi-view name="Mes" type="month" [intervalCount]="1"> </dxi-view>

  <div *dxTemplate="let model of 'appointmentTemplate'">
    <i>{{model.appointmentData.nombreActividad}}</i>
    <p>{{model.appointmentData.descripcion}}</p>
  </div>
